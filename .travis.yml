language: python
python:
  - 2.7
  - 3.4
env:
  global:
    - DEFAULT_FROM_EMAIL=test@domain.net
    - SECRET_KEY=test
install:
  - pip install -r requirements.txt
  - nodeenv --python-virtualenv --prebuilt -r requirements.npm.txt
  - python manage.py migrate
script:
  - python manage.py test
addons:
  postgresql: "9.3"
services:
  - postgresql
