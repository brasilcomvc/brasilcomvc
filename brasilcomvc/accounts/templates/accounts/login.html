{% extends 'accounts/base.html' %}
{% load form_utils %}


{% block title %}
	Login
{% endblock title %}


{% block body_classes %}
	{{ block.super }} login
{% endblock body_classes %}


{% block content_content %}
	<form method="POST">
		{% form_full form %}
		<button type="submit">Login</button>
	</form>
	<p>Você não tem uma conta? <a href="% url 'signup' %}">Cadastre-se</a></p>
{% endblock content_content %}
