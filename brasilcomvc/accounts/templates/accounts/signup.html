{% extends 'accounts/base.html' %}
{% load form_utils %}


{% block title %}
	Cadastro
{% endblock title %}


{% block body_classes %}
	{{ block.super }} signup
{% endblock body_classes %}


{% block content_content %}
	<form method="POST">
		{% form_full form %}
		<button type="submit">Cadastrar</button>
	</form>
	<p>Já é cadastrado? Faça <a href="{% url 'login' %}">login</a></p>
{% endblock content_content %}
